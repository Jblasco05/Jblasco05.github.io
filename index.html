<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Ejercicio 3 JS.</title>
  </head>
  <body>
 <!--Presentacion-->
 <section id="presentacion" class="pt-5">
    <div class="row">
        <div class="col">
            <h1 class="h5 text-center">En este ejercicio pidieron que crearamos una funcion que evalue la edad de una persona y devuelva un mensaje diciendo si es mayor de edad o no!</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2 class="h6 pt-3 text-center text-muted">Al igual que en mi ejercicio pasado generare una interfaz visual mas agradable y lo realizare fuera de la consola de chrome.</h1>
        </div>
    </div>
</section>
<!--/Presentacion-->

<!--Formulario-->
<section id="formulario">
    <form>
        <div class="form-row ml-4 mr-4">
            <div class="form-group col-md-3 offset-md-3">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Jane">
            </div>
            <div class="form-group col-md-3">
                <label for="lastName">Edad</label>
                <input type="text" class="form-control" id="age" placeholder="18">
            </div>
        </div>
        <button type="button" class="btn btn-outline-secondary offset-md-3" onclick="calculandoEdad()" data-toggle="modal" data-target="#endTask" >Enviar</button>
    </form>
</section>
<!--/Formulario-->

 <!--modal-->
 <div class="modal fade" id="endTask" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Resultado</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">    
            <p id="end"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
<!--/modal-->


    
<!-- Optional JavaScript -->
<script type="text/javascript" src="index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
