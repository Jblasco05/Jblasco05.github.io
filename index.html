<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Ejercicio JS!</title>
  </head>
  <body>
    <!--Presentacion-->
    <section id="presentacion" class="pt-5">
        <div class="row">
            <div class="col text-center">
                <h1 class="h4">El ejercicio consiste en mostrarle la penultima letra del nombre al usuario!!</h1>
                <small class="text-uppercase text-muted">Intente mejorar el ejercicio aplicando un entorno real y algo de diseno con bootstrap!</small>
            </div>
        </div>
    </section>
    <!--/Presentacion-->
    
    <!--Formulario-->
    <section id="formulario">
        <form>
            <div class="form-row ml-4 mr-4">
                <div class="form-group col-md-3 offset-md-3">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Jane">
                </div>
                <div class="form-group col-md-3">
                    <label for="lastName">Apellido</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Doe">
                </div>
            </div>
            <button type="button" class="btn btn-outline-secondary offset-md-3" onclick="getData()" data-toggle="modal" data-target="#endTask" >Enviar</button>
        </form>
    </section>
    <!--/Formulario-->

    <!--modal-->
    <div class="modal fade" id="endTask" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Resultado</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="end"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    <!--/modal-->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
